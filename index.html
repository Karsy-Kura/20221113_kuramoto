<body>

        <li><a href="#home">ホーム</a></li>
        <li><a href="#null">企業情報</a></li>

        <li><a href="#null">よくある質問</a></li>
        <li><a href="#inqury">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="home">
      <a id="home"><img src="./img/mv.png"></a>
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>

    <div class="info">
      <h2><a id="info">会社概要</a></h2>
      <table>
        <tr>
          <th>会社名</th><td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th><td>山田太郎</td>
        </tr>
        <tr>

        </tr>

    <div class="inqury">
      <h2><a id="inqury">お問い合わせ</a></h2>
      <form action="./index.html">
        <label for="company">会社名</label>
        <input type="text" id="company">
        <br>
        <label for="name">お名前</label>
        <input type="text" id="name">
        <br>
        <label for="email">メールアドレス</label>
        <input type="email" id="email">
        <br>
        <label for="question">お問い合わせ内容</label>
        <textarea id="question" cols="100" rows="10"></textarea>
        <br>
        <input type="submit" value="お申し込み">
      </form>
    </div>
  </div>

  <footer class="footer">
