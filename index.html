<!DOCTYPE html>

        <li><a href="">よくある質問</a></li>

      </ul>
    </nav>
  </header>
  <div class="main">
    <div class="home">
      <img src="./img/mv.png" width="100%">
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <br>
    <div class="info">
      <h3>会社概要</h3>
      <table>
        <tr>
          <th>会社名</th><td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th><td>山田太郎</td>

        <tr>

        </tr>
        <tr>

    <br>

      <form action="./index.html">

        <input type="text" id="company">
        <br>
        <label for="name">お名前</label>
        <input type="text" id="name">
        <br>

        <input type="email" id="email">
        <br>
        <label for="question">お問い合わせ</label>
        <input type="textarea" id="question">
        <br>
        <input type="submit" id="submit" value="お申し込み">

  <footer class="footer">
